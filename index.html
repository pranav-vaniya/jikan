<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Jikan</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<link href="src/styles.css" rel="stylesheet" />
	</head>

	<body>
		<!-- menu -->
		<div class="hstack border mb-4">
			<!-- title -->
			<div
				class="fw-bold p-2 ps-4 pe-4 fs-4 title-text me-auto"
				data-bs-toggle="tooltip"
				data-bs-title="Thank You for using Jikan"
			>
				Jikan
			</div>

			<!-- filename -->
			<div>
				<input
					type="text"
					class="border-0"
					id="filename-field"
					style="text-align: end"
					data-bs-toggle="tooltip"
					data-bs-title="Filename"
				/>
			</div>

			<!-- import export -->
			<div>
				<button
					class="btn p-0 ms-2 ps-1 pe-1"
					data-bs-toggle="tooltip"
					data-bs-title="Import an Excel File"
					id="import-file-button"
				>
					<i class="bi bi-arrow-up-circle"></i>
				</button>
			</div>

			<!-- export button -->
			<div>
				<button
					class="btn p-0 ps-1 pe-1 me-2"
					data-bs-toggle="tooltip"
					data-bs-title="Export to an Excel File"
					id="export-file-button"
				>
					<i class="bi bi-arrow-down-circle"></i>
				</button>
			</div>

			<!-- separator -->
			<div class="vr"></div>

			<!-- rerender table -->
			<div>
				<button
					class="btn p-0 ms-2 me-2 ps-1 pe-1"
					data-bs-toggle="tooltip"
					data-bs-title="Rerender table"
					id="rerender-table-button"
				>
					<i class="bi bi-arrow-clockwise"></i>
				</button>
			</div>

			<!-- separator -->
			<div class="vr"></div>

			<!-- search -->
			<div class="ps-2 pe-2">
				<input
					class="form-control me-2"
					type="search"
					placeholder="Search"
					aria-label="Search"
					id="search-input"
				/>
			</div>

			<!-- clear search -->
			<div>
				<button
					class="btn p-0 me-2 ps-1 pe-1"
					data-bs-toggle="tooltip"
					data-bs-title="Clear search"
					id="clear-search-button"
				>
					<i class="bi bi-x-circle"></i>
				</button>
			</div>
		</div>

		<div class="container">
			<table class="table table-hover table-bordered" id="data-table">
				<!-- from js -->
			</table>
		</div>

		<!-- file input -->
		<input
			type="file"
			id="file-input"
			accept=".xlsx, .xls"
			style="display: none"
		/>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
		<script src="src/script.js"></script>
	</body>
</html>
