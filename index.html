<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Jikan</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<link href="src/styles.css" rel="stylesheet" />
	</head>

	<body>
		<!-- menu -->
		<div class="hstack border mb-4">
			<!-- title -->
			<div class="fw-bold p-2 ps-4 pe-4 fs-4 title-text me-auto">
				Jikan
			</div>

			<!-- filename -->
			<div>
				<input
					type="text"
					class="border-0 me-2"
					id="filename-field"
					style="text-align: end"
				/>
			</div>

			<!-- separator -->
			<div class="vr"></div>

			<!-- search -->
			<div class="ps-2 pe-2">
				<input
					class="form-control me-2"
					type="search"
					placeholder="Search"
					aria-label="Search"
					id="search-input"
				/>
			</div>

			<!-- clear search -->
			<div>
				<button class="btn p-0 me-2 ps-1 pe-1" id="clear-search-button">
					<i class="bi bi-x-circle"></i>
				</button>
			</div>

			<!-- separator -->
			<div class="vr"></div>

			<!-- settings button -->
			<div>
				<button
					type="button"
					class="btn p-0 ms-2 me-2 ps-1 pe-1"
					id="settings-button"
					data-bs-toggle="modal"
					data-bs-target="#settings-modal"
				>
					<i class="bi bi-gear"></i>
				</button>
			</div>

			<!-- options -->
			<div>
				<div class="btn-group dropend">
					<button
						type="button"
						class="btn p-0 me-2 ps-1 pe-1"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						<i class="bi bi-three-dots-vertical"></i>
					</button>
					<ul class="dropdown-menu">
						<!-- import file button -->
						<li>
							<button
								class="btn w-100 text-start"
								id="import-file-button"
							>
								Open a file
							</button>
						</li>

						<!-- export file button -->
						<li>
							<button
								class="btn w-100 text-start"
								id="export-file-button"
							>
								Save file
							</button>
						</li>

						<!-- show help button -->
						<li>
							<button
								class="btn w-100 text-start"
								data-bs-toggle="modal"
								data-bs-target="#help-modal"
							>
								Help
							</button>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="text-center" id="empty-table-text">
				There is nothing here. Open a file to get started.
			</div>

			<table class="table table-hover table-bordered" id="data-table">
				<!-- from js -->
			</table>
		</div>

		<!-- file input -->
		<input
			type="file"
			id="file-input"
			accept=".xlsx, .xls"
			style="display: none"
		/>

		<!-- settings modal -->
		<div
			class="modal fade"
			id="settings-modal"
			tabindex="-1"
			aria-labelledby="settings-modal-label"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-fullscreen">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="settings-modal-label">
							Settings
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">Settings</div>
				</div>
			</div>
		</div>

		<!-- help modal -->
		<div
			class="modal fade"
			id="help-modal"
			tabindex="-1"
			aria-labelledby="help-modal-label"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-fullscreen">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="help-modal-label">
							Help
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">Help</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
		<script src="src/script.js"></script>
	</body>
</html>
